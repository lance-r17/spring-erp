<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <title>Login page | Spring ERP</title>
	    
	    <!--STYLESHEET-->
		<!--=================================================-->
		
		<!--Open Sans Font [ OPTIONAL ] -->
		<!--
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet" />
		-->
		
		<!--Vendors' Stylesheet, including -->
		<!--Bootstrap Stylesheet [ REQUIRED ] -->
		<!--Font Awesome [ OPTIONAL ]-->
		<link href="/site/vendors.css" rel="stylesheet" />
		
		<!--Nifty Stylesheet [ REQUIRED ]-->
    	<link href="/site/nifty.css" rel="stylesheet" />
    	
    	<!--Application Stylesheet [ REQUIRED ]-->
		<link href="/site/app.css" rel="stylesheet" />
    </head>
    <body>
	    <div id="container" class="cls-container">
			
			<!-- BACKGROUND IMAGE -->
			<!--===================================================-->
			<div id="bg-overlay" class="bg-img img-balloon"></div>
			
			
			<!-- HEADER -->
			<!--===================================================-->
			<div class="cls-header cls-header-lg">
				<div class="cls-brand">
					<a class="box-inline" href="index.html">
						<!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
						<span class="brand-title">Spring ERP</span>
					</a>
				</div>
			</div>
			<!--===================================================-->
			
			
			<!-- LOGIN FORM -->
			<!--===================================================-->
			<div class="cls-content">
				<div class="cls-content-sm panel">
					<div class="panel-body">
						<p class="pad-btm">Sign In to your account</p>
						<div th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" th:text="${errorMsg}">
				            Invalid username and password.
				        </div>
				        <div th:if="${param.logout}">
				            You have been logged out.
				        </div>
						<form th:action="@{/login}" method="POST">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><i class="fa fa-user"></i></div>
									<input type="text" class="form-control" placeholder="Username" name="username" value="john" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
									<input type="password" class="form-control" placeholder="Password" name="password" value="johndoe" />
								</div>
							</div>
							<div class="row">
								<div class="col-xs-8 text-left checkbox">
									<label class="form-checkbox form-icon">
										<input type="checkbox"> Remember me</input>
									</label>
								</div>
								<div class="col-xs-4">
									<div class="form-group text-right">
										<button class="btn btn-success text-uppercase" type="submit">Sign In</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--===================================================-->			
			
		</div>
		<!--===================================================-->
		<!-- END OF CONTAINER -->
        
        <!--JAVASCRIPT-->
		<!--=================================================-->
		
		<!--Vendors' bundle scripts, including: -->
		<!--jQuery [ REQUIRED ] -->
		<!--BootstrapJS [ RECOMMENDED ]-->
		<script src="/site/vendors.js"></script>
		

		<!--Nifty [ RECOMMENDED ]-->
    	<script src="/site/nifty.js"></script>
    	
    </body>
</html>
